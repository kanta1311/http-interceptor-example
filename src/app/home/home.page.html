<ion-header>
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="fetchMovies()">Fetch Movies</ion-button>
  <ion-row>
    <ion-col size="6" *ngFor="let data of movies">
      <ion-card>
        <img [src]="data.url">
        <p>{{data?.name}}</p>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
